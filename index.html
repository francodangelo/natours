<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="shortcut icon" href="img/favicon.png">

    <title>Notours | Exciting tours for adventurous people</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <img src="img/logo-white.png" alt="Logo" class="logo">
        </div>
        
        <div class="text-box">
            <h1 class="heading-primary"> <!-- la etiqueta h1 es la que toman los buscadores para SEO, como no queremos -->
                <span class="heading-primary-main">outdoors</span> <!-- que solo diga OUTDOORS, aprovechamos la etiqueta -->
                <span class="heading-primary-sub">is where life happens</span> <!-- span para darle distintos formatos -->
            </h1> <!-- en lugar de usar h1 y h2, asi los buscadores levantan mas texto para SEO -->
            
            <a href="#" class="btn btn-white btn-animated">Discover our tours</a>
        </div>
    </header>
</body>
</html>
